      <div class="header">
        <div class="header_content">

                <li class="active">问卷</li>

                <div class="header_num ">2</div>
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div class="main_box">
        <div class="main">
            <div class="indexBox">
                <div class="indexLeft">参与调研让我们的生活</br>更有<span class="fz-big">态度</span></div>
                <div class="loginBox">
                    <div class="welcome theme-color">欢迎登录！</div>
                    <div class="login-title">
                        <div class="fl login-left">
                            <p class="theme-color">账号登录</p><span class="icon-fg">|</span>
                            <p>免密登录</p>
                        </div>
                        <div class="fr login-right">
                            <p class="theme-color">注册&gt;</p>
                        </div>     
                          
                       
                    </div>
                    <div class="login-content">
                        <div class="login_form">
                            <div class="login_form_left">
            
                                <div class="pr">
                                    <input class="common_input mb20 login-width" type="text" placeholder="请输入您的手机号码">
                                    <!-- <p class="common_form_error bt0 pa">手机号码不得为空！/该手机号码已注册/手机号码填写格式不正确！</p> -->
                                </div>
            
                              
                               
            
                                <div class="pr">
                                    <input class="common_input mb20 login-width" type="password" placeholder="请输入密码">
                                    <p class="common_form_error pa">您的密码过于简单，建议修改/请输入6~16位密码/密码不得为空</p>
                                </div>

                                <div class="pr">
                                    <div class="fl">
                             
                                        <p><input type="checkbox"/>记住密码</p>
                                    </div>
                                    <div class="fr">
                                        <p>忘记密码</p>
                                    </div>  
                                </div>
                                
                                <div class="pr">
                                    <p><input type="button" value="登录" class="login-btn"></p>
                                </div>
                              
                              
                            </div>
            
                           
                        </div>
                    </div>
                    
               
                        <div class="login-bottom">
                            <div class="fl"><p>第三方账号登录</p></div>
                            <div class="fr">
                                <ul class="icon-list">
                                    <li><img src="img/icon-md-qq.png" alt=""></li>
                                    <li><img src="img/icon-md-wb.png" alt=""></li>
                                    <li><img src="img/icon-md-wx.png" alt=""></li>
                                    <li><img src="img/icon-md-zfb.png" alt=""></li>
                                </ul>
