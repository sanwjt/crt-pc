<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反馈</title>
    <!-- <link rel="stylesheet" href="css/lib/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/M_select.css">
</head> 
<body>
    <!-- 顶部 -->
    <div class="header">
        <div class="header_content">
            <div class="header_logo">logo</div>
            <h3>CTR调研社区</h3>
            <ul class="header_nav">
                <li class="active">问卷</li>
                <li>资讯</li>
                <li>活动</li>
                <li>抽奖</li>
                <li>兑换</li>
                <li>我的</li>
            </ul>
            <div class="header_message">
                <div class="header_num ">2</div>
            </div>
        </div>
    </div>
    <!-- 内容 -->
    <div class="main_box">
        <div class="main">
            <div class="fankui-banner"><img src="img/fankui-banner.png" alt=""></div>
            <div class="fankui-content">
                <div class="fankui-bread"><span  class="fankui-breadnow theme-color">我要反馈</span><span class="icon-cut">|</span><span>反馈记录</span></div>

                <div style="margin-top: 40px;">
                    <div class="select_label">发生问题日期: </div>
                    <div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker-day mt10">
                        <!-- <i class="c-datepicker-range__icon kxiconfont icon-clock"></i> -->
                        <input class="common_input" type="text" autocomplete="off" name="" placeholder="选择日期" class=" c-datepicker-data-input only-date" value="">
                    </div>
                </div>

                <div class="fk_form" style="margin-top: 40px;">
                    <div class="select_label">问题反馈类型: </div>
                    <div style="display:inline-block;width: 499px;">
                        <select class="select02" placeholder="请选择">
                        <option value="01">男</option>
                        <option value="02">女</option>
                        </select>
                    </div>
                </div>

                <div class="fk_form" style="height: auto;">
                    <div class="select_label">问题描述: </div>
                    <div style="display:inline-block;width: 499px;">
                        <textarea name="" id="" cols="30" rows="10" style="width: 100%;"></textarea>
                    </div>
                </div>
                
                <div class="fk_form" style="height: auto;">
                    <div class="select_label">上传问题图片: </div>
                    <div style="display:inline-block;width: 499px;">
                        <input class="mb20" style="color:#707070;" type="file" placeholder="选择照片">
                    </div>
                </div>
            </div>

            <div class="origin-btn" style="width:300px;margin:0 auto;margin-bottom:60px; margin-top:60px">提交反馈</div>
        </div>
    </div>
      <!-- 底部 -->
      <div class="footer_box">
        <div class="footer mb20">
            <ul>
                <li>用户协议</li>
                <li>隐私政策</li>
                <li>联系我们</li>
                <li>关注我们</li>
                <li><img src="img/icon-sm-wb.png" alt="" class="icon-footer">微博</li>
                <li><img src="img/icon-sm-wx.png" alt="" class="icon-footer">CTR调研社区</li>
            </ul>
            <div class="mt20">© 2010-2019 央视市场研究股份有限公司版权所有京ICP备05036647号地址:北京市西城区德外大街5号TEL：010-62372627</div>
        </div>
    </div>

    <div class="dialogo">
        <div class="dialog_content" style="height: 220px;">
            <p class="dialogo_text">
                感谢您的反馈，我们会尽快解决处理
            </p>
            <div class="close_btn"></div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/datepicker.all.min.js"></script>
    <script src="js/datepicker.en.js"></script>  
    <script src="js/M_select.js"></script>
    <script>
        $(function(){

            $(".select02").M_select({
                "ico":"2",
                "radius":"4px",
                "Title":"网站相关问题"
            });

                     //年月日单个
          $('.J-datepicker-day').datePicker({
            hasShortcut: true,
            format:'YYYY-MM-DD',
            shortcutOptions: [{
              name: '今天',
              day: '0'
            }, {
              name: '昨天',
              day: '-1'
            }, {
              name: '一周前',
              day: '-7'
            }]
          });
            
        })
    </script>   
</body>
</html>
